site_name: ezapi-icc-pro
site_author: Zeheng Li
nav:
  - Home: index.md
  - Endpoints:
      - endpoints/index.md
      - Valves: endpoints/valves.md
      - Meters: endpoints/meters.md
      - Virtual Meters: endpoints/virtual_meters.md
      - Programs: endpoints/programs.md
      - Analog Inputs: endpoints/analog_inputs.md
      - Sensors: endpoints/sensors.md
      - Accumulations: endpoints/accumulations.md
theme:
  name: material
  favicon: https://cdn0.iconfinder.com/data/icons/smart-farm-line-agriculture-technology/512/Irrigation-512.png
  logo: https://cdn0.iconfinder.com/data/icons/smart-farm-line-agriculture-technology/512/Irrigation-512.png
  font:
    text: Roboto
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - header.autohide
    - content.code.copy
    - navigation.top
    - navigation.footer
    - navigation.tabs
    - navigation.indexes
repo_name: ezapi-icc-pro
repo_url: https://github.com/zehengl/ezapi-icc-pro
plugins:
  - search
  - tags
  - minify:
      minify_html: true
      minify_css: true
      css_files:
        - css/neoteroi-mkdocs.css
  - neoteroi.contribs:
      contributors:
        - email: imzehengl@gmail.com
          image: https://avatars.githubusercontent.com/u/6238966?v=4
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zehengl
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/zehengl
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
extra_css:
  - css/neoteroi-mkdocs.css
